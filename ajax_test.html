<!DOCTYPE html>
<html>
<head>

  <style>

    <!-- hashtags are related to particular ids -->
    #one {
      color: red;
    }
    #one:hover {
      color:pink;
      text-decoration:underline;
    }

    <!-- dots are related to classes -->
    .flex-container {
      display: flex;
    }


  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
$(document).ready(function(){
  $("#one").click(function(){
    $("#div1").load("t1.txt");
  });
  $("#two").click(function(){
    $("#div1").load("t2.txt");
  });
});
</script>
</head>
<body>
  <div id='one'>t1</div>
  <div id='two'>t2</div>
  <div id="div1">change text</div>




</body>
</html>
