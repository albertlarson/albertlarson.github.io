<!DOCTYPE html>
<html>
<head>

  <style>
    #one {
      color: purple;
      display: inline-block;
    }
    #one:hover {
      color:green;
      text-decoration:underline;
    }
    #two {
      color: purple;
      display: inline-block;
    }
    #two:hover {
      color:green;
      text-decoration:underline;
    }
    #div1 {
      font-size:56px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
$(document).ready(function(){
  $("#one").click(function(){
    $("#div1").load("t1.html");
  });
  $("#two").click(function(){
    $("#div1").load("t2.txt");
  });
});
</script>
</head>
<body>
  <div id='one'>t1</div>
  <div id='two'>t2</div>
  <div id="div1">change text</div>




</body>
</html>
