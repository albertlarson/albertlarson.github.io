<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
$(document).ready(function(){
  $("#1").click(function(){
    $("#div1").load("t1.txt");
  });
  $("#2").click(function(){
    $("#div1").load("t2.txt");
  });
});
</script>
</head>
<body>

  <div id="div1"><h2>change text</h2></div>

  <button id='1'>t1</button>
  <button id='2'>t2</button>


</body>
</html>
